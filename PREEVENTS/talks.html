<!----------------------------
THIS IS A TEMPLATE FILE!

You may copy and paste this template file if you wish to add another page to the website.

Things to note:
- Many elements are already mobile optimized. All you need to do is add your own elements
to the html file.

- You will need to add a button to the menu if you would like the webpage to be navigated
from there.

- Bootstrap is not installed for the PREEVENTS pages.

- You may need to update jQuery if you need new features.

- The .js file for the template is optional, but it will make the animations flow with the
rest of the website.

Remember to change lines 29 and 42!
----------------------------->

<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <!--Adds the style sheet to the .html file.-->
  <link rel="stylesheet" href="talks.css">

  <!--The two links below allow Google Fonts to be added to the website.-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <!--The link below imports the icons used for the menu bar and the home button.-->
  <script src="https://kit.fontawesome.com/32942563be.js" crossorigin="anonymous"></script>

  <!--The link below imports jQuery.-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--Imports the jQuery script for this page.-->
  <script src="talks-script.js"></script>

  <head>
    <!--Set the name of the tab.-->
    <title>Talks</title>

    <!--Set the favicon.-->
    <link rel="icon", href="https://github.com/UtahEFD/UtahEFD.github.io/blob/main/PREEVENTS/Images/NSF_logo.png?raw=true">
  </head>

  <!--Creates the sidebar menu.-->
  <div id="menuBar" class="menu">

    <!--Creates/Assigns the button with the closeMenu function.-->
    <div class="closebtn" onclick="closeMenu()">
        <i class="fas fa-times"></i>
    </div>

    <!--Creates/Assigns the buttons in the menu with their proper hyperlink references.-->
    <button class="abstractButton" onclick="location.href='abstract.html';" style="margin-top: 30px;" >
        Abstract
    </button>

    <button class="collaboratorsButton" onclick="location.href='collaborators.html';">
        Collaborators
    </button>

    <button class="publicationsButton" onclick="location.href='publications.html';">
        Publications
    </button>

    <button class="talksButton" onclick="location.href='talks.html';">
        Talks
    </button>

    <button class="visualizationButton" onclick="location.href='visualizations.html';">
        Visualizations
    </button>
  </div>
  
  <!--Creates/Assigns the button with the openMenu function.-->
  <div class="menuButton", onclick="openMenu()">
    <i class="fas fa-chevron-circle-down fa-rotate-270"></i>
  </div>

  <!--Assigns the button with the goHome function.-->
  <div class="homeButton", onclick="location.href='home.html';">
    <i class="fas fa-home"></i>
  </div>

  <!--Creates the header image at the top of the screen.-->
  <!--CHANGE THIS IF YOU WANT A DIFFERENT HEADER IMAGE THAN THE REST OF THE WEBPAGES.-->
  <div class="headerImage">
    <img src="https://github.com/UtahEFD/UtahEFD.github.io/blob/main/PREEVENTS/Images/UMDDuluthCampus.jpg?raw=true" width="1080" height="200">
  </div>

  <!--Creates the container for holding the main text of the website.-->
  <div class="container">
    <body>
      <!--Creates a class to edit all the text within one class.-->
      <div class="text">
        <body>
          <h1 id="titleHeading" style="text-align: center;">Template</h1>

          <p style="text-align: center;">
            This is a template file. You may read some more information about it at the top of the .html file.
          </p>

        </body>
      </div>
    </body>
  </div>
</html>
